<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrola Sudé/Liché</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Kontrola Sudé / Liché</h1>
        
        <form id="check-form">
            <label for="number-input">Zadejte celé kladné číslo:</label>
            
            <input type="number" id="number-input" min="1" step="1" placeholder="Např. 42">
            
            <button type="submit">Zkontrolovat</button>
        </form>

        <p id="result-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
